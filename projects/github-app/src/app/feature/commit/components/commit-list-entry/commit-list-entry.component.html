<table
mat-table
[dataSource]="commitList() || []"
class="mat-elevation-z8 w-full">
<ng-container matColumnDef="author">
  <th mat-header-cell *matHeaderCellDef class="text-left">Author</th>
  <td mat-cell *matCellDef="let commit" class="text-left">
    {{ commit.author }}
  </td>
</ng-container>

<ng-container matColumnDef="url">
  <th mat-header-cell *matHeaderCellDef class="text-left">URL</th>
  <td mat-cell *matCellDef="let commit" class="text-left">
    <a
      [href]="commit.url"
      target="_blank"
      class="text-blue-500 hover:underline"
      >View Commit</a
    >
  </td>
</ng-container>

<ng-container matColumnDef="message">
  <th mat-header-cell *matHeaderCellDef class="text-left">Message</th>
  <td mat-cell *matCellDef="let commit" class="text-left">
    {{ commit.message }}
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
